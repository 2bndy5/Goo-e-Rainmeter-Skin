 [Rainmeter]
Update=250
DefaultUpdateDivider=4
backgroundMode=2
solidcolor=40,40,40,170
onRefreshAction=[!updateMeasure mCalcRGB][!commandMeasure mCalcRGB "HSVtoRGB()"]
mouseLeaveAction=[!hideMeterGroup PresetList]
ContextTitle="No Numbers Preset"
ContextAction=[!SetVariable preset "NoNumbers"][!WriteKeyValue Variables Preset "NoNumbers" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables BGColor "50,37,1" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables SecondsColor "235,170,0" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables HoursColor "235,170,0" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables MinutesColor "235,170,0" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables BGColor "50,37,1"][!WriteKeyValue Variables SecondsColor "235,170,0"][!WriteKeyValue Variables HoursColor "235,170,0"][!WriteKeyValue Variables MinutesColor "235,170,0"][!SetVariable BGColor "50,37,1"][!SetVariable SecondsColor "235,170,0"][!SetVariable HoursColor "235,170,0"][!SetVariable MinutesColor "235,170,0"][!refresh "#RootConfig#\clocks"]
ContextTitle2="Light Numbered Preset"
ContextAction2=[!SetVariable preset "Numbers"][!WriteKeyValue Variables Preset "Numbers" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables BGcolor "255,253,254" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables SecondsColor "255,0,0" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables MinutesColor "0,0,0" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables HoursColor "0,0,0" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables BGColor "255,253,254"][!WriteKeyValue Variables SecondsColor "255,0,0"][!WriteKeyValue Variables MinutesColor "0,0,0"][!WriteKeyValue Variables HoursColor "0,0,0"][!SetVariable BGColor "255,253,254"][!SetVariable SecondsColor "255,0,0"][!SetVariable MinutesColor "0,0,0"][!SetVariable HoursColor "0,0,0"][!refresh "#RootConfig#\clocks"]
ContextTitle3="Dark Numbered Preset"
ContextAction3=[!SetVariable preset "Numbers"][!WriteKeyValue Variables Preset "Numbers" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables BGColor "65,65,65" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables SecondsColor "255,0,0" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables MinutesColor "255,253,254" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables HoursColor "255,253,254" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables BGColor "65,65,65"][!WriteKeyValue Variables SecondsColor "255,0,0"][!SetVariable BGColor "65,65,65"][!SetVariable SecondsColor "255,0,0"][!SetVariable MinutesColor "255,253,254"][!SetVariable HoursColor "255,253,254"][!refresh "#RootConfig#\clocks"]
ContextTitle4="Mouse Preset"
ContextAction4=[!SetVariable preset "Mouse"][!WriteKeyValue Variables Preset "Mouse"][!WriteKeyValue Variables Preset "Mouse" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables BGColor "240,245,245" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables SecondsColor "0,0,255" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables MinutesColor "255,253,254" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables HoursColor "255,253,254" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables BGColor "240,245,245"][!WriteKeyValue Variables SecondsColor "0,0,255"][!WriteKeyValue Variables MinutesColor "255,253,254"][!WriteKeyValue Variables HoursColor "255,253,254"][!SetVariable BGColor "240,245,245"][!SetVariable SecondsColor "0,0,255"][!SetVariable MinutesColor "255,253,254"][!SetVariable HoursColor "255,253,254"][!refresh "#RootConfig#\clocks"]
ContextTitle5="Kermit Preset"
ContextAction5=[!SetVariable preset "Kermit"][!WriteKeyValue Variables Preset "Kermit"][!WriteKeyValue Variables Preset "Kermit" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables BGColor "240,245,245" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables SecondsColor "0,0,255" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables MinutesColor D3D3D3 "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables HoursColor 999999 "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables BGColor "240,245,245"][!WriteKeyValue Variables SecondsColor "0,0,255"][!WriteKeyValue Variables MinutesColor D3D3D3][!WriteKeyValue Variables HoursColor 999999][!SetVariable BGColor "240,245,245"][!SetVariable SecondsColor "0,0,255"][!SetVariable MinutesColor D3D3D3][!SetVariable HoursColor 999999][!refresh "#RootConfig#\clocks"]
ContextTitle6="Animal Preset"
ContextAction6=[!SetVariable preset "Animal"][!WriteKeyValue Variables Preset "Animal"][!WriteKeyValue Variables Preset "Animal" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables BGColor "65,65,65" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables SecondsColor "0,0,255" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables MinutesColor D3D3D3 "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables HoursColor 999999 "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables BGColor "65,65,65"][!WriteKeyValue Variables SecondsColor "0,0,255"][!WriteKeyValue Variables MinutesColor D3D3D3][!WriteKeyValue Variables HoursColor 999999][!SetVariable BGColor "240,245,245"][!SetVariable SecondsColor "0,0,255"][!SetVariable MinutesColor D3D3D3][!SetVariable HoursColor 999999][!refresh "#RootConfig#\clocks"]

[Variables]
ShowDate=0
Alpha=53.55
redColor=255,0,0
blueColor=0,0,255
GoldColor=255,170,0
SecondsColor=255,0,0
Preset=Numbers
BGColor=65,65,65
MinutesColor=255,253,254
HoursColor=255,253,254
WinColors=0
@include2="#@#ColorPickerCommon.inc"

[ScriptButtonBG]
measure=script
DynamicVariables=1
ScriptFile="#@#CalcButtonBG.lua"
Percent=0.45
Color1=#SecondsColor#
Color2=#MinutesColor#
Color3=#HoursColor#
Color4=#BgColor#
Color5=787878
Color6=787878

[setSeconds]
meter=string
text="Seconds"
solidColor=#ShadedColor1#
FontColor=#SecondsColor#
meterStyle=buttonLabel
container=1
leftMouseUpAction=[!SetVariable SecondsColor #ActiveRGB#][!SetVariable SecondsColor #ActiveRGB# "#RootConfig#\clocks"][!writeKeyValue Variables SecondsColor #ActiveRGB# "#ROOTCONFIGPATH#Clocks\#CurrentFile#"][!writeKeyValue Variables SecondsColor #ActiveRGB#]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#SecondsColor#')"][!updateMeasure mCalcRGB]

[setMinutes]
meter=string
text="Minutes"
solidColor=#ShadedColor2#
FontColor=#MinutesColor#
meterStyle=buttonLabel
container=2
leftMouseUpAction=[!SetVariable MinutesColor #ActiveRGB#][!SetVariable MinutesColor #ActiveRGB# "#RootConfig#\clocks"][!writeKeyValue Variables MinutesColor #ActiveRGB# "#ROOTCONFIGPATH#Clocks\#CurrentFile#"][!writeKeyValue Variables MinutesColor #ActiveRGB#]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#MinutesColor#')"][!updateMeasure mCalcRGB]

[setHours]
meter=string
text="Hours"
solidColor=#ShadedColor3#
FontColor=#HoursColor#
meterStyle=buttonLabel
container=3
leftMouseUpAction=[!SetVariable HoursColor #ActiveRGB#][!SetVariable HoursColor #ActiveRGB# "#RootConfig#\clocks"][!writeKeyValue Variables HoursColor #ActiveRGB# "#ROOTCONFIGPATH#Clocks\#CurrentFile#"][!writeKeyValue Variables HoursColor #ActiveRGB#]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#HoursColor#')"][!updateMeasure mCalcRGB]

[setBGcolor]
meter=string
text="Background"
solidColor=#ShadedColor4#
FontColor=#BGcolor#
meterStyle=buttonLabel
container=7
leftMouseUpAction=[!SetVariable BGColor #ActiveRGB#][!SetVariable BGColor #ActiveRGB# "#RootConfig#\clocks"][!writeKeyValue Variables BGColor #ActiveRGB# "#ROOTCONFIGPATH#Clocks\#CurrentFile#"][!writeKeyValue Variables BGColor #ActiveRGB#]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#BGColor#')"][!updateMeasure mCalcRGB]

[setPreset]
meter=string
text="#Preset#"
solidColor=255,255,255
meterStyle=buttonLabel
container=8
LeftMouseUpAction=[!toggleMeterGroup presetList][!redraw]
MouseOverAction=[!SetOption #CURRENTSECTION# solidColor 200,200,200]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidColor 255,255,255]

[ToggleDateAction]
LeftMouseUpAction=[!WriteKeyValue Variables ShowDate (#ShowDate#=0?1:0)][!WriteKeyValue Variables ShowDate (#ShowDate#=0?1:0) "#RootConfigPath#\Clocks\#CurrentFile#"][!SetVariable ShowDate (#ShowDate#=0?1:0) "#RootConfig#\clocks"][!SetVariable ShowDate (#ShowDate#=0?1:0)][!refresh "#RootConfig#\clocks"]

[ToggleDateCheckbox]
meter=shape
h=(#CellH#)
w=(#CellH#)
dynamicVariables=1
meterStyle=toggleShape | ToggleDateAction
solidColor=255,255,255
buttonColor=stroke color 255,0,0,((1-#ShowDate#)*255)
container=4w
MouseOverAction=[!SetOption #CURRENTSECTION# solidColor 200,200,200]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidColor 255,255,255]

[ToggleDate]
meter=string
text="Show the Date"
solidColor=255,255,255
meterStyle=toggleLabel | #CurrentSection#Action
container=4w
MouseOverAction=[!SetOption #CURRENTSECTION# solidColor 200,200,200][!SetOption #CURRENTSECTION#Checkbox solidColor 200,200,200]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidColor 255,255,255][!SetOption #CURRENTSECTION#Checkbox solidColor 255,255,255]

[3w]
hidden=1
[4]
hidden=1
[5]
hidden=1
[6]
hidden=1
[9]
hidden=1
[10]
hidden=1
[11]
hidden=1
[12]
hidden=1

[Animal]
meter=string
x=([SatAndVal:X]+[SatAndVal:W])
y=([SatAndVal:Y]+25)
h=50
text="Animal"
SolidColor=0,0,0,185
fontColor=255,255,255
stringAlign=RightCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
dynamicVariables=1
hidden=1
group=PresetList
LeftMouseUpAction=[!hideMeterGroup PresetList][!SetVariable preset "Animal"][!WriteKeyValue Variables Preset "Animal"][!WriteKeyValue Variables Preset "Animal" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables NumbInvert 1 "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables BGColor "65,65,65" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables SecondsColor "0,0,255" "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables MinutesColor D3D3D3 "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables HoursColor 999999 "#RootConfigPath#\Clocks\#currentFile#"][!WriteKeyValue Variables BGColor "65,65,65"][!WriteKeyValue Variables SecondsColor "0,0,255"][!WriteKeyValue Variables MinutesColor D3D3D3][!WriteKeyValue Variables HoursColor 999999][!SetVariable BGColor "240,245,245"][!SetVariable SecondsColor "0,0,255"][!SetVariable MinutesColor D3D3D3][!SetVariable HoursColor 999999][!refresh "#RootConfig#\clocks"][!redraw]

