[rainmeter]
update=1000
backgroundMode=2
solidcolor=40,40,40,170
onRefreshAction=[!updateMeasure mCalcRGB][!commandMeasure mCalcRGB "HSVtoRGB()"]
MouseLeaveAction=[!hideMeter adjustAlpha][!HideMeterGroup "Players"][!redraw]

[metadeata]
author=2bndy5 @ DeviantArt

[Variables]
ActiveRGB=225,225,225
SecondsColor=255,5,190
MinutesColor=27,165,229
HoursColor=249,61,35
player=CAD
FontColor=18,150,29
CurrentColor=173,94,1
BGColor=7,210,212
Alpha=49
WinColors=1
PlayerFontColor=6,47,238
BevelType=0
@include="#@#ColorPickerCommon.inc"

[ScriptButtonBG]
measure=script
DynamicVariables=1
ScriptFile="#@#CalcButtonBG.lua"
Percent=0.45
Color1=#PlayerFontColor#
Color2=#CurrentColor#
Color3=#HoursColor#
Color4=#BgColor#
Color5=#CurrentColor#
Color6=200,200,200

[setText]
meter=string
X=([SatAndVal:X]+[SatAndVal:W]+5)
y=25
w=150
h=50
text="Font Color"
clipstring=2
SolidColor=#ShadedColor1#
fontColor=#PlayerFontColor#
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
dynamicVariables=1
leftMouseUpAction=[!WriteKeyValue Variables PlayerFontColor #ActiveRGB#][!SetVariable PlayerFontColor #ActiveRGB#][!SetVariable FontColor #ActiveRGB# "#RootConfig#\player"][!writeKeyValue Variables FontColor #ActiveRGB# "#@#\PlayerVariables.inc"][!update "#RootConfig#\player"][!redraw]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#PlayerFontColor#')"][!updateMeasure mCalcRGB]

[setIcons]
meter=string
x=r
y=([setText:H])r
w=([setText:W])
h=([setText:H])
text="Button Color"
clipstring=2
SolidColor=#ShadedColor2#
fontColor=#CurrentColor#
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
dynamicVariables=1
leftMouseUpAction=[!WriteKeyValue Variables CurrentColor #ActiveRGB#][!SetVariable CurrentColor #ActiveRGB#][!SetVariable CurrentColor #ActiveRGB# "#RootConfig#\player"][!writeKeyValue Variables CurrentColor #ActiveRGB# "#@#\PlayerVariables.inc"][!Update "#RootConfig#\player"][!redraw]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#CurrentColor#')"][!updateMeasure mCalcRGB]

[setBGcolor]
meter=string
x=r
y=([setIcons:H])r
w=([setIcons:W])
h=([setIcons:H])
text="Background"
clipstring=1
solidColor=#ShadedColor4#
FontColor=#BGcolor#
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
dynamicVariables=1
leftMouseUpAction=[!SetVariable BGColor #ActiveRGB#][!SetVariable BGColor #ActiveRGB# "#RootConfig#\Player"][!writeKeyValue Variables BGColor #ActiveRGB# "#@#\PlayerVariables.inc"][!writeKeyValue Variables BGColor #ActiveRGB#]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#BGColor#')"][!updateMeasure mCalcRGB]

[setOpacity]
meter=string
x=r
y=([setBGcolor:H])r
w=([setBGcolor:W])
h=([setBGcolor:H])
text="Opacity"
clipstring=1
solidColor=ffffff
FontColor=000000
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
dynamicVariables=1
MouseOverAction=[!SetOption #CURRENTSECTION# solidColor 200,200,200]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidColor 255,255,255]
leftMouseUpAction=[!ToggleMeter adjustAlpha]

[Bevel0]
text="Bevel=Off"
leftMouseUpAction=[!SetVariable "BevelType" "1"][!SetVariable "BevelType" "1" "#RootConfig#\Player"][!writeKeyValue Variables "BevelType" "1"][!writeKeyValue Variables "BevelType" "1" "#@#\PlayerVariables.inc"][!updateMeter SetBevel]

[Bevel1]
text="Bevel=OUT"
leftMouseUpAction=[!SetVariable "BevelType" "2"][!SetVariable "BevelType" "2" "#RootConfig#\Player"][!writeKeyValue Variables "BevelType" "2"][!writeKeyValue Variables "BevelType" "2" "#@#\PlayerVariables.inc"][!updateMeter SetBevel]

[Bevel2]
text="Bevel=IN"
leftMouseUpAction=[!SetVariable "BevelType" "0"][!SetVariable "BevelType" "0" "#RootConfig#\Player"][!writeKeyValue Variables "BevelType" "0"][!writeKeyValue Variables "BevelType" "0" "#@#\PlayerVariables.inc"][!updateMeter SetBevel]

[SetBevel]
meter=string
x=r
y=([setOpacity:H])r
w=([setOpacity:W])
h=([setOpacity:H])
dynamicVariables=1
meterStyle=Bevel#BevelType#
clipstring=1
solidColor=ffffff
FontColor=000000
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
MouseOverAction=[!SetOption #CURRENTSECTION# solidColor 200,200,200]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidColor 255,255,255]

[setPlayer]
meter=string
x=r
y=([SetBevel:H])r
w=([SetBevel:W])
h=([SetBevel:H])
text="#Player#"
clipstring=2
SolidColor=255,255,255
fontColor=0,0,0
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
dynamicVariables=1
MouseOverAction=[!SetOption #CURRENTSECTION# solidColor 200,200,200]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidColor 255,255,255]
leftMouseUpAction=[!ToggleMeterGroup "Players"] 

[useWinColors]
text="System#CRLF#   Colors"
leftMouseUpAction=[!SetVariable winColors 0][!SetVariable winColors 0 "#RootConfig#\Player"][!WriteKeyValue Variables WinColors 0][!WriteKeyValue Variables WinColors 0 "#@#\PlayerVariables.inc"][!setOption WinColorsToggle meterStyle useCustomColors][!writeKeyValue WinColorsToggle meterStyle useCustomColors][!refresh "#RootConfig#\Player"]

[useCustomColors]
text="User#CRLF#    Colors"
leftMouseUpAction=[!SetVariable winColors 1][!SetVariable winColors 1 "#RootConfig#\Player"][!WriteKeyValue Variables WinColors 1][!WriteKeyValue Variables WinColors 1 "#@#\PlayerVariables.inc"][!setOption WinColorsToggle meterStyle useWinColors][!writeKeyValue WinColorsToggle meterStyle useWinColors][!refresh "#RootConfig#\Player"]

[WinColorsToggle]
meter=string
x=r
y=(([setPlayer:H]/2+([SatAndVal:Y]+[SatAndVal:H]-([setPlayer:Y]+[setPlayer:H]))/2))r
w=([setPlayer:W])
h=([SatAndVal:Y]+[SatAndVal:H]-([setPlayer:Y]+[setPlayer:H]))
dynamicVariables=1
meterStyle=useWinColors
clipstring=2
fontColor=0,0,0
solidColor=255,255,255
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
MouseOverAction=[!SetOption #CURRENTSECTION# solidColor 200,200,200]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidColor 255,255,255]

[adjustAlpha]
meter=shape
dynamicVariables=1
X=([setOpacity:X]-[HexColor:W])
Y=[setOpacity:Y]
H=[setOpacity:H]
W=[HexColor:W]
hidden=1
Opacity=180 | ffffff ; 0 | ffffff ; (#Alpha#/255) | 787878 ; (#Alpha#/255) | 787878 ; 1
shape=Rectangle 0,0,([#CurrentSection#:W]),([#CurrentSection#:H]) | StrokeWidth 0 | fill Color 0,0,0,185
shape2=Line ([#CurrentSection#:W]*0.1),([#CurrentSection#:H]*0.5),([#CurrentSection#:W]*0.9),([#CurrentSection#:H]*0.5) | StrokeWidth ([#CurrentSection#:H]*0.2) | Stroke LinearGradient Opacity
LeftMouseUpAction=[!setVariable Alpha ((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)<0?0:((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)>255?255:round(($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)))][!SetVariable Alpha ((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)<0?0:((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)>255?255:round(($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255))) "#RootConfig#\Player"][!writeKeyValue Variables Alpha ((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)<0?0:((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)>255?255:round(($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255))) "#@#\PlayerVariables.inc"][!writeKeyValue Variables Alpha ((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)<0?0:((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)>255?255:round(($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)))][!Redraw "#RootConfig#\player"]

