;cd logo from http://cdns2.freepik.com/free-photo/cd-digital-audio-logo2_427808.jpg

[Rainmeter]
Update=250
DefaultUpdateDivider=4
dynamicwindowsize=1
onUnfocusAction=[!setOption animateCover invertMeasure 0][!hidemetergroup player][!hidemetergroup player2][!hideMeterGroup PlayerPages][!SetOption playerPage meterStyle "ActivePageStyle | Player1Style"][!SetOption PlayerPage2 meterStyle "InactivePageStyle | Player1Style"]
mousescrolldownaction=[!CommandMeasure mVolume "SetVolume -3"][!showmetergroup "volume"]
mousescrollupaction=[!CommandMeasure mVolume "SetVolume +3"][!showmetergroup "volume"]

[Metadata]
Name=Player Panel
Author=2bndy5 @ deviantart
Version=3.0

[Variables]
@include="#@#\PlayerVariables.inc"
playerFont=Arial
SecondsColor=247,117,7
HoursColor=154,166,22
MinutesColor=223,240,32
BevelType=2
bgAlpha=255

;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Measures~~~~~~~~~~~~~~~~~~
;;;;;;;;;;;;;;;;;;;;;;;;;;;

@includeWinColor="#@#\WinColor.inc"

[MeasureWinVar]
measure=plugin
Plugin=SysInfo
SysInfoType=OS_VERSION
dynamicVariables=1
updateDivider=-1
ifConditionMode=1
ifCondition=#WinColors# = 0
ifTrueAction=[!SetVariable FontColor #Palette2#][!SetVariable CurrentColor #Palette4#][!SetVariable BGcolor #Palette7#]

[ScriptShade]
measure=script
DynamicVariables=1
ScriptFile="#@#CalcShadows.lua"
Percent=0.5
;updateDivider=-1
Color1=#FontColor#
Color2=#CurrentColor#
;disabled=(#WinColors#=1?0:1)

[mVolAutoHide]
Measure=Loop
dynamicVariables=1
StartValue=1
EndValue=#HideVolume#
increment=1
loopCount=1
ifEqualValue=#HideVolume#
ifEqualAction=[!hidemetergroup "volume"][!redraw]

[mInputSize]
Measure=Plugin
Plugin=InputText
dynamicvariables=1
SolidColor=255,255,255
FontColor=0,0,0
FontFace=(#IconSize#*18/152)
FontSize=(#IconSize#*11/152)
StringAlign=center
X=(#IconSize#*0.51)
y=(#IconSize#*0.65)
w=(#IconSize#*0.48)
h=(#IconSize#*0.2)
DynamicVariables=1
focusdismiss=1
DefaultValue="#IconSize#"
InputNumber=1
Command1=[!writekeyvalue variables IconSize "$UserInput$" "#@#\PlayerVariables.inc][!setVariable IconSize [#CurrentSection#]][!redraw]

[mCover]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#player#
PlayerType=Cover

[mPlayerStatus]
measure=plugin
plugin=NowPlaying
PlayerName=[mCover]
playertype=status
substitute="1":"playstyle","0":"openstyle"
ifequalValue=1
ifEqualAction=[!setoption PlayerExit text "Close"][!setVariable bgAlpha 255]
ifBelowValue=1
ifBelowAction=[!setoption PlayerExit text ""][!setVariable bgAlpha 0]

[CDalpha]
measure=calc
dynamicVariables=1
formula=#bgAlpha# > 0 ? 255 : ( #Alpha# > 0 ? #Alpha# : 1 )

[mTitle]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[mCover]
PlayerType=Title

[mAlbum]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[mCover]
PlayerType=Album

[mArtist]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[mCover]
PlayerType=Artist

[mplayButton]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[mCover]
PlayerType=STATE
dynamicVariables=1
ifBelowValue=1
ifBelowAction=[!setoption play meterstyle "[mPlayerStatus] | PlayerPlay"]
ifequalValue=1
ifEqualAction=[!setoption play meterstyle "[mPlayerStatus] | PlayerPause"]
ifAboveValue=1
ifAboveAction=[!setoption play meterstyle "[mPlayerStatus] | PlayerPlay"]

[mVolume]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[mCover]
PlayerType=VOLUME
onchangeaction=[!showmetergroup "volume"][!update][!CommandMeasure mVolAutoHide Reset][!redraw]

[mPlayerShuffle]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[mCover]
PlayerType=SHUFFLE
dynamicvariables=1
ifConditionMode=1
ifcondition=mPlayerShuffle = 0
ifFalseAction=[!SetVariable shuffleColor "#FontColor#"]
ifTrueAction=[!SetVariable shuffleColor "#CurrentColor#"]

[mPlayerRepeat]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[mCover]
PlayerType=REPEAT
dynamicvariables=1
ifConditionMode=1
ifcondition=mPlayerRepeat = 0
ifFalseAction=[!SetVariable RepeatColor "#FontColor#"]
ifTrueAction=[!SetVariable RepeatColor "#CurrentColor#"]

[mTrackProgress]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[mCover]
PlayerType=PROGRESS

[mTrackTime]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[mCover]
PlayerType=DURATION
disableleadingzero=1
TrackChangeAction=[!setVariable rank -1]

[mTrackPosition]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[mCover]
PlayerType=POSITION
disableleadingzero=1

[mTrackRating]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[mCover]
PlayerType=RATING

[mdetectRank]
measure=calc
dynamicVariables=1
Formula=#Rank# > 0 ? #Rank# : [mTrackRating]
onChangeAction=[!CommandMeasure mCover "SetRating #rank#"][!update]

[animateCover]
Measure=Loop
dynamicVariables=1
updateDivider=1
StartValue=1
EndValue=100
increment=16
loopCount=1
ifEqualValue=0
ifEqualAction=[!hidemeter "cover"]
ifAboveValue=0
ifAboveAction=[!showMeter "cover"]

;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Meters~~Style~~~~~~~~~~~~~
;;;;;;;;;;;;;;;;;;;;;;;;;;;

[TextStyle]
dynamicVariables=1
fontface=#playerfont#
solidColor=0,0,0,1
FontSize=(#IconSize#*11/152)
stringalign=center
FontColor=#fontcolor#

[PlayerPlay]
ButtAttributes=StrokeWidth ([#CurrentSection#:W]*0.065) | StrokeColor #CurrentColor# | Fill Color 0,0,0,1
shape=Path Triangle | Extend ButtAttributes
Triangle=([#CurrentSection#:W]*0.22),([#CurrentSection#:W]*0.13) | LineTo ([#CurrentSection#:W]*0.75),([#CurrentSection#:W]*0.5) | LineTo ([#CurrentSection#:W]*0.22),([#CurrentSection#:W]*0.87) | ClosePath 1
shape2=Rectangle 0,0,[#CurrentSection#:W],[#CurrentSection#:W] | strokeWidth 0 | Fill Color 0,0,0,1

[PlayerPause]
ButtAttributes=StrokeWidth ([#CurrentSection#:W]*0.065) | StrokeColor #CurrentColor# | Fill Color 0,0,0,1
shape=Line ([#CurrentSection#:W]*0.3375),([#CurrentSection#:W]*0.125),([#CurrentSection#:W]*0.3375),([#CurrentSection#:W]*0.875) | Extend ButtAttributes
shape2=Line ([#CurrentSection#:W]*0.6475),([#CurrentSection#:W]*0.125),([#CurrentSection#:W]*0.6475),([#CurrentSection#:W]*0.875) | Extend ButtAttributes
shape3=Rectangle 0,0,[#CurrentSection#:W],[#CurrentSection#:W] | strokeWidth 0 | Fill Color 0,0,0,1

[playstyle]
leftmouseupaction=[!CommandMeasure mCover "PlayPause"]

[openstyle]
leftmouseupaction=[!CommandMeasure mCover "OpenPlayer"]

[player1Style]
leftmouseupaction=[!hidemetergroup "player"][!showmetergroup "player2"][!SetOption playerPage meterStyle "InactivePageStyle | Player2Style"][!SetOption PlayerPage2 meterStyle "ActivePageStyle | Player2Style"][!redraw]

[Player2Style]
leftmouseupaction=[!hidemetergroup "player2"][!Showmetergroup "player"][!SetOption playerPage meterStyle "ActivePageStyle | Player1Style"][!SetOption PlayerPage2 meterStyle "InactivePageStyle | Player1Style"][!redraw]

[OverLay]
dynamicVariables=1
bgGrad=-90 | #ClockColor#,185 ; 0 | #BGcolor#,185 ; 0.2 
shape=Rectangle 0,0,#IconSize#,(#IconSize#*0.35) | StrokeWidth 0 | Fill LinearGradient bgGrad
x=(#IconSize#*0.11)
y=0
w=#IconSize#
h=(#IconSize#*0.35)

[ActivePageStyle]
ButtAttributes=StrokeWidth 0 | Fill Color #CurrentColor#
shape=Ellipse ([#CurrentSection#:W]*0.5),([#CurrentSection#:W]*0.5),([#CurrentSection#:W]*0.5) | Extend ButtAttributes
shape2=Ellipse ([#CurrentSection#:W]*0.5),([#CurrentSection#:W]*0.5),([#CurrentSection#:W]*0.5) | Fill Color 255,255,255,60 | StrokeWidth 0
shape3=Ellipse ([#CurrentSection#:W]*0.645),([#CurrentSection#:W]*0.645),([#CurrentSection#:W]*0.6),([#CurrentSection#:W]*0.425) | Rotate -36.5
shape4=Combine Shape2 | exclude shape3

[InactivePageStyle]
ButtAttributes=StrokeWidth 0 | Fill Color #Color2Shadow#
shape=Ellipse ([#CurrentSection#:W]*0.5),([#CurrentSection#:W]*0.5),([#CurrentSection#:W]*0.5) | Extend ButtAttributes
shape2=Ellipse ([#CurrentSection#:W]*0.5),([#CurrentSection#:W]*0.5),([#CurrentSection#:W]*0.5) | Fill Color 255,255,255,60 | StrokeWidth 0
shape3=Ellipse ([#CurrentSection#:W]*0.645),([#CurrentSection#:W]*0.645),([#CurrentSection#:W]*0.6),([#CurrentSection#:W]*0.425) | Rotate -36.5
shape4=Combine Shape2 | exclude shape3

[backDrop]
dynamicvariables=1
h=#IconSize#
w=#IconSize#
x=(#IconSize#*0.11)
y=0

