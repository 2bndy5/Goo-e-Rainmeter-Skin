[Rainmeter]
update=1000
backgroundMode=2
solidcolor=40,40,40,170
onRefreshAction=[!updateMeasure mCalcRGB][!commandMeasure mCalcRGB "HSVtoRGB()"]
mouseLeaveAction=[!HideMeter AdjustAlpha]

[Variables]
SecondsColor=3,191,135
MinutesColor=27,165,229
HoursColor=249,61,35
BGColor=27,99,15
WinColors=1
CurrentColor=34,175,31
BadgeColor=180,191,3
Alpha=34
ScreenCapture=0
@include="#@#SettingsMethods.inc"

[ScriptButtonBG]
measure=script
DynamicVariables=1
ScriptFile="#@#CalcButtonBG.lua"
Percent=0.45
Color1=#SecondsColor#
Color2=#MinutesColor#
Color3=#HoursColor#
Color4=#BgColor#
Color5=#CurrentColor#
Color6=#BadgeColor#

[setCurrentColor]
meter=string
X=([SatAndVal:X]+[SatAndVal:W]+5)
y=([CloseButton:Y]+[CloseButton:H]+25)
w=150
h=50
text="Main"
clipstring=2
FontColor=#CurrentColor#
solidColor=#ShadedColor5#
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
dynamicVariables=1
leftMouseUpAction=[!SetVariable CurrentColor #ActiveRGB#][!SetVariable bgColor #ActiveRGB# "#RootConfig#\My Computer"][!writeKeyValue Variables bgColor #ActiveRGB# "#ROOTCONFIGPATH#\My Computer\#CurrentFile#"][!writeKeyValue Variables CurrentColor #ActiveRGB#]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#CurrentColor#')"][!updateMeasure mCalcRGB]

[setBadgeColor]
meter=string
x=r
y=([setCurrentColor:H])r
w=([setCurrentColor:W])
h=([setCurrentColor:H])
text="Badge"
clipstring=2
FontColor=#BadgeColor#
solidColor=#ShadedColor6#
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
dynamicVariables=1
leftMouseUpAction=[!SetVariable BadgeColor #ActiveRGB#][!SetVariable BadgeColor #ActiveRGB# "#RootConfig#\My Computer"][!writeKeyValue Variables BadgeColor #ActiveRGB# "#ROOTCONFIGPATH#\My Computer\#CurrentFile#"][!writeKeyValue Variables BadgeColor #ActiveRGB#]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#BadgeColor#')"][!updateMeasure mCalcRGB]

[setHighlightColor]
meter=string
x=r
y=([setBadgeColor:H])r
w=([setBadgeColor:W])
h=([setBadgeColor:H])
text="Highlight"
clipstring=2
FontColor=#SecondsColor#
solidColor=#ShadedColor1#
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
dynamicVariables=1
leftMouseUpAction=[!SetVariable SecondsColor #ActiveRGB#][!SetVariable HighLightColor #ActiveRGB# "#RootConfig#\My Computer"][!writeKeyValue Variables HighLightColor #ActiveRGB# "#ROOTCONFIGPATH#\My Computer\#CurrentFile#"][!writeKeyValue Variables SecondsColor #ActiveRGB#]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#SecondsColor#')"][!updateMeasure mCalcRGB]

[setOpacity]
meter=string
x=r
y=([setHighlightColor:H])r
w=([setHighlightColor:W])
h=([setHighlightColor:H])
text="Opacity"
clipstring=1
solidColor=ffffff
FontColor=000000
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
dynamicVariables=1
MouseOverAction=[!SetOption #CURRENTSECTION# solidColor 200,200,200]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidColor 255,255,255]
leftMouseUpAction=[!ToggleMeter adjustAlpha]

[screenshot1]
text="Use Screenshot"
leftmouseUpAction=[!SetVariable ScreenCapture 0][!SetVariable ScreenCapture 0 "#RootConfig#\My Computer"][!WriteKeyValue Variables ScreenCapture 0 "#ROOTCONFIGPATH#\My Computer\#CurrentFile#"][!WriteKeyValue Variables ScreenCapture 0][!refresh "#RootConfig#\My Computer"][!UpdateMeter ScreenshotToggle]

[screenshot0]
text="Use Background"
leftmouseUpAction=[!SetVariable ScreenCapture 1][!SetVariable ScreenCapture 1 "#RootConfig#\My Computer"][!WriteKeyValue Variables ScreenCapture 1 "#ROOTCONFIGPATH#\My Computer\#CurrentFile#"][!WriteKeyValue Variables ScreenCapture 1][!refresh "#RootConfig#\My Computer"][!UpdateMeter ScreenshotToggle]

[ScreenshotToggle]
meter=string
x=r
y=([setOpacity:H]*1.25)r
w=([setOpacity:W])
h=([setOpacity:H]*1.5)
dynamicVariables=1
meterStyle=Screenshot#ScreenCapture#
clipstring=2
fontColor=0,0,0
solidColor=255,255,255
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
MouseOverAction=[!SetOption #CURRENTSECTION# solidColor 200,200,200]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidColor 255,255,255]

[useWinColors]
text="System#crlf#    Colors"
leftMouseUpAction=[!SetVariable winColors 0][!SetVariable winColors 0 "#RootConfig#\My Computer"][!WriteKeyValue Variables WinColors 0][!WriteKeyValue Variables WinColors 0 "#RootConfigPath#\My Computer\#CurrentFile#"][!setOption WinColorsToggle meterStyle useCustomColors][!writeKeyValue WinColorsToggle meterStyle useCustomColors][!refresh "#RootConfig#\My Computer"]

[useCustomColors]
text="User#crlf#    Colors"
leftMouseUpAction=[!SetVariable winColors 1][!SetVariable winColors 1 "#RootConfig#\My Computer"][!WriteKeyValue Variables WinColors 1][!WriteKeyValue Variables WinColors 1 "#RootConfigPath#\My Computer\#CurrentFile#"][!setOption WinColorsToggle meterStyle useWinColors][!writeKeyValue WinColorsToggle meterStyle useWinColors][!refresh "#RootConfig#\My Computer"]

[WinColorsToggle]
meter=string
x=r
y=(([ScreenshotToggle:H]/2+([SatAndVal:Y]+[SatAndVal:H]-([ScreenshotToggle:Y]+[ScreenshotToggle:H]))/2))r
w=([ScreenshotToggle:W])
h=([SatAndVal:Y]+[SatAndVal:H]-([ScreenshotToggle:Y]+[ScreenshotToggle:H]))
dynamicVariables=1
meterStyle=useWinColors
clipstring=2
fontColor=0,0,0
solidColor=255,255,255
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
MouseOverAction=[!SetOption #CURRENTSECTION# solidColor 200,200,200]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidColor 255,255,255]

[adjustAlpha]
meter=shape
dynamicVariables=1
X=([setOpacity:X]-[HexColor:W])
Y=[setOpacity:Y]
H=[setOpacity:H]
W=[HexColor:W]
hidden=1
Opacity=180 | ffffff ; 0 | ffffff ; (#Alpha#/255) | 787878 ; (#Alpha#/255) | 787878 ; 1
shape=Rectangle 0,0,([#CurrentSection#:W]),([#CurrentSection#:H]) | StrokeWidth 0 | fill Color 0,0,0,185
shape2=Line ([#CurrentSection#:W]*0.1),([#CurrentSection#:H]*0.5),([#CurrentSection#:W]*0.9),([#CurrentSection#:H]*0.5) | StrokeWidth ([#CurrentSection#:H]*0.2) | Stroke LinearGradient Opacity
LeftMouseUpAction=[!setVariable Alpha ((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)<0?0:((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)>255?255:round(($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)))][!SetVariable Alpha ((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)<0?0:((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)>255?255:round(($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255))) "#RootConfig#\My Computer"][!writeKeyValue Variables Alpha ((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)<0?0:((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)>255?255:round(($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255))) "#ROOTCONFIGPATH#\My Computer\#CurrentFile#"][!writeKeyValue Variables Alpha ((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)<0?0:((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)>255?255:round(($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)))][!Redraw "#RootConfig#\My Computer"]
