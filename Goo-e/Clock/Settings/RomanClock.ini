[Rainmeter]
Update=250
DefaultUpdateDivider=4
DynamicWindowSize=1
backgroundMode=2
solidcolor=40,40,40,170
onRefreshAction=[!updateMeasure mCalcRGB][!commandMeasure mCalcRGB "HSVtoRGB()"]

[Variables]
Alpha=94.35
ClockColor=0,77,255
ActiveColor=0,77,255
MarkerColor=87,255,4
BGColor=20,8,76
WinColors=1
SecondsColor=252,50,23
MinutesColor=214,43,20
HoursColor=170,28,16
Marblecolor=233,153,55

@include2="#@#ColorPickerCommon.inc"

[ScriptButtonBG]
measure=script
DynamicVariables=1
ScriptFile="#@#CalcButtonBG.lua"
Percent=0.45
Color1=#SecondsColor#
Color2=#MinutesColor#
Color3=#HoursColor#
Color4=#BgColor#
Color5=#MarkerColor#
Color6=#Marblecolor#

[setSeconds]
meter=string
text="Seconds"
solidColor=#ShadedColor1#
FontColor=#SecondsColor#
meterStyle=buttonLabel
container=1
leftMouseUpAction=[!SetVariable SecondsColor #ActiveRGB#][!SetVariable SecondsColor #ActiveRGB# "#RootConfig#\clock\clocks"][!writeKeyValue Variables SecondsColor #ActiveRGB# "#ROOTCONFIGPATH#\clock\Clocks\#CurrentFile#"][!writeKeyValue Variables SecondsColor #ActiveRGB#]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#SecondsColor#')"][!updateMeasure mCalcRGB]

