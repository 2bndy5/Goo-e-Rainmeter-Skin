x=r
y=([setOpacity:H])r
w=([setOpacity:W])
h=([setOpacity:H])
dynamicVariables=1
meterStyle=useCustomColors
clipstring=2
solidColor=255,255,255
fontColor=0,0,0
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
MouseOverAction=[!SetOption #CURRENTSECTION# solidColor 200,200,200]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidColor 255,255,255]

[1Date]
text="Show Date"
LeftMouseUpAction=[!WriteKeyValue Variables ShowDate 0][!WriteKeyValue Variables ShowDate 0 "#RootConfigPath#Clock\Clocks\#CurrentFile#"][!SetVariable ShowDate 0 "#RootConFig#\Clock\Clocks"][!SetVariable ShowDate 0][!refresh "#RootConfig#\Clock\Clocks"][!SetOption #CurrentSection# MeterStyle 0Date][!redraw]

[0Date]
