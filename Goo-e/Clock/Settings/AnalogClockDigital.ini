[Rainmeter]
Update=250
DefaultUpdateDivider=4
DynamicWindowSize=1
backgroundMode=2
solidcolor=40,40,40,170
onRefreshAction=[!updateMeasure mCalcRGB][!commandMeasure mCalcRGB "HSVtoRGB()"]
mouseLeaveAction=[!HideMeter AdjustAlpha]

[Variables]
Alpha=60
ClockColor=0,77,255
ActiveColor=0,77,255
MarkerColor=40,237,2
BGColor=13,1,0
WinColors=1
SecondsColor=202,6,143
MinutesColor=10,66,174
HoursColor=126,74,2
ClockFontColor=6,202,104

@include2="#@#ColorPickerCommon.inc"
FontColor=252,86,8

[ScriptButtonBG]
measure=script
DynamicVariables=1
ScriptFile="#@#CalcButtonBG.lua"
Percent=0.45
Color1=#SecondsColor#
Color2=#MinutesColor#
Color3=#HoursColor#
Color4=#BGColor#
Color5=#MarkerColor#
Color6=#ClockFontColor#

[setSeconds]
meter=string
X=([SatAndVal:X]+[SatAndVal:W]+5)
y=25
w=150
h=50
text="Seconds"
clipstring=2
solidColor=#ShadedColor1#
FontColor=#SecondsColor#
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
dynamicVariables=1
leftMouseUpAction=[!SetVariable SecondsColor #ActiveRGB#][!SetVariable SecondsColor #ActiveRGB# "#RootConfig#\clock\clocks"][!writeKeyValue Variables SecondsColor #ActiveRGB# "#ROOTCONFIGPATH#\clock\Clocks\#CurrentFile#"][!writeKeyValue Variables SecondsColor #ActiveRGB#]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#SecondsColor#')"][!updateMeasure mCalcRGB]

[setMinutes]
meter=string
x=r
y=([setSeconds:H])r
w=([setSeconds:W])
h=([setSeconds:H])
text="Minutes"
clipstring=2
solidColor=#ShadedColor2#
FontColor=#MinutesColor#
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
dynamicVariables=1
leftMouseUpAction=[!SetVariable MinutesColor #ActiveRGB#][!SetVariable MinutesColor #ActiveRGB# "#RootConfig#\clock\clocks"][!writeKeyValue Variables MinutesColor #ActiveRGB# "#ROOTCONFIGPATH#\clock\Clocks\#CurrentFile#"][!writeKeyValue Variables MinutesColor #ActiveRGB#]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#MinutesColor#')"][!updateMeasure mCalcRGB]

[setHours]
meter=string
x=r
y=([setMinutes:H])r
w=([setMinutes:W])
h=([setMinutes:H])
dynamicVariables=1
text="Hours"
clipstring=2
solidColor=#ShadedColor3#
FontColor=#HoursColor#
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
leftMouseUpAction=[!SetVariable HoursColor #ActiveRGB#][!SetVariable HoursColor #ActiveRGB# "#RootConfig#\clock\clocks"][!writeKeyValue Variables HoursColor #ActiveRGB# "#ROOTCONFIGPATH#\clock\Clocks\#CurrentFile#"][!writeKeyValue Variables HoursColor #ActiveRGB#]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#HoursColor#')"][!updateMeasure mCalcRGB]

[setMarkerColor]
meter=string
x=r
y=([setHours:H])r
w=([setHours:W])
h=([setHours:H])
dynamicVariables=1
text="Labels"
clipstring=2
solidColor=#ShadedColor5#
FontColor=#MarkerColor#
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
leftMouseUpAction=[!SetVariable MarkerColor #ActiveRGB#][!SetVariable MarkerColor #ActiveRGB# "#RootConfig#\Clock\Clocks"][!writeKeyValue Variables MarkerColor #ActiveRGB# "#ROOTCONFIGPATH#\Clock\Clocks\#CurrentFile#"][!writeKeyValue Variables MarkerColor #ActiveRGB#]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#MarkerColor#')"][!updateMeasure mCalcRGB]

[setFontColor]
meter=string
x=r
y=([setMarkerColor:H])r
w=([setMarkerColor:W])
h=([setMarkerColor:H])
text="Font"
clipstring=1
solidColor=#ShadedColor6#
FontColor=#ClockFontColor#
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
dynamicVariables=1
leftMouseUpAction=[!SetVariable ClockFontColor #ActiveRGB#][!SetVariable FontColor #ActiveRGB# "#RootConfig#\clock\clocks"][!writeKeyValue Variables FontColor #ActiveRGB# "#ROOTCONFIGPATH#\clock\Clocks\#CurrentFile#"][!writeKeyValue Variables ClockFontColor #ActiveRGB#]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#ClockFontColor#')"][!updateMeasure mCalcRGB]

[setBGColor]
meter=string
x=r
y=([setFontColor:H])r
w=([setFontColor:W])
h=([setFontColor:H])
text="Background"
clipstring=1
solidColor=#ShadedColor4#
FontColor=#BGColor#
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
dynamicVariables=1
leftMouseUpAction=[!SetVariable BGColor #ActiveRGB#][!SetVariable BGColor #ActiveRGB# "#RootConfig#\clock\clocks"][!writeKeyValue Variables BGColor #ActiveRGB# "#ROOTCONFIGPATH#\clock\Clocks\#CurrentFile#"][!writeKeyValue Variables BGColor #ActiveRGB#]
rightMouseUpAction=[!commandMeasure mCalcRGB "RGBtoHSV('#BGColor#')"][!updateMeasure mCalcRGB]

[setOpacity]
meter=string
x=r
y=([setFontColor:H])r
w=([setFontColor:W])
h=([setFontColor:H])
text="Opacity"
clipstring=1
SolidColor=255,255,255
FontColor=0,0,0
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
dynamicVariables=1
MouseOverAction=[!SetOption #CURRENTSECTION# solidColor 200,200,200]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidColor 255,255,255]
leftMouseUpAction=[!ToggleMeter adjustAlpha]

[useWinColors]
text="System Colors"
leftMouseUpAction=[!SetVariable winColors 0][!SetVariable winColors 0 "#RootConfig#\Clock\Clocks"][!WriteKeyValue Variables WinColors 0][!WriteKeyValue Variables WinColors 0 "#RootConfigPath#\Clock\Clocks\#CurrentFile#"][!setOption WinColorsToggle meterStyle useCustomColors][!writeKeyValue WinColorsToggle meterStyle useCustomColors][!refresh "#RootConfig#\Clock\Clocks"]

[useCustomColors]
text="User Colors"
leftMouseUpAction=[!SetVariable winColors 1][!SetVariable winColors 1 "#RootConfig#\Clock\Clocks"][!WriteKeyValue Variables WinColors 1][!WriteKeyValue Variables WinColors 1 "#RootConfigPath#\Clock\Clocks\#CurrentFile#"][!setOption WinColorsToggle meterStyle useWinColors][!writeKeyValue WinColorsToggle meterStyle useWinColors][!refresh "#RootConfig#\Clock\Clocks"]

[WinColorsToggle]
meter=string
x=r
y=(([setOpacity:H]/2+([SatAndVal:Y]+[SatAndVal:H]-([setOpacity:Y]+[setOpacity:H]))/2))r
w=([setOpacity:W])
h=([SatAndVal:Y]+[SatAndVal:H]-([setOpacity:Y]+[setOpacity:H]))
dynamicVariables=1
meterStyle=useWinColors
clipstring=2
solidColor=ffffff
fontColor=0,0,0
stringAlign=LeftCenter
fontSize=#SettingsFontSize#
FontFace=#SettingsFontFace#
MouseOverAction=[!SetOption #CURRENTSECTION# solidColor 200,200,200]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidColor 255,255,255]

[adjustAlpha]
meter=shape
dynamicVariables=1
X=([setOpacity:X]-[HexColor:W])
Y=[setOpacity:Y]
H=[setOpacity:H]
W=[HexColor:W]
hidden=1
Opacity=180 | ffffff ; 0 | ffffff ; (#Alpha#/255) | 787878 ; (#Alpha#/255) | 787878 ; 1
shape=Rectangle 0,0,([#CurrentSection#:W]),([#CurrentSection#:H]) | StrokeWidth 0 | fill Color 0,0,0,185
shape2=Line ([#CurrentSection#:W]*0.1),([#CurrentSection#:H]*0.5),([#CurrentSection#:W]*0.9),([#CurrentSection#:H]*0.5) | StrokeWidth ([#CurrentSection#:H]*0.2) | Stroke LinearGradient Opacity
LeftMouseUpAction=[!setVariable Alpha ((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)<0?0:((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)>255?255:round(($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)))][!SetVariable ClockAlpha ((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)<0?0:((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)>255?255:round(($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255))) "#RootConfig#\Clock\Clocks"][!writeKeyValue Variables ClockAlpha ((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)<0?0:((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)>255?255:round(($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255))) "#ROOTCONFIGPATH#\Clock\Clocks\#CurrentFile#"][!writeKeyValue Variables Alpha ((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)<0?0:((($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)>255?255:round(($MouseX$-([#CurrentSection#:W]*0.1))/([#CurrentSection#:W]*0.8)*255)))][!Redraw "#RootConfig#\Clock\Clocks"]
