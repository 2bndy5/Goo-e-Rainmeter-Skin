[BG]
meter=shape
DynamicVariables=1
MeterStyle=WidthHeight | BGLines
MouseOverAction=[!setVariable BgAlpha 255][!redraw]
MouseLeaveAction=[!setVariable BgAlpha #ClockAlpha#][!redraw]

[MarkerShape]
meter=shape
DynamicVariables=1
MeterStyle=WidthHeight | Markers

[ClockNumbers]
meter=image
imageName="#@#images\AnaDigi\Numbers.png"
imageAlpha=#BgAlpha#
MeterStyle=WidthHeight
imageTint=#MarkerColor#

[Month]
meter=string
measurename=cmon
x=(#IconSize#/2)
y=(#IconSize#*0.2)
text=%1
stringalign=centercenter
fontface=lCDdot tr
fontsize=(#IconSize#*18/152)
fontcolor=#FontColor#
dynamicvariables=1

[date]
meter=string
measurename=cday
x=r
y=(round(#IconSize#*0.32))
text=%1
stringalign=centercenter
fontface=ds-digital
fontsize=(#IconSize#*18/152)
fontcolor=#FontColor#
dynamicvariables=1

[DigiTime]
meter=string
measurename=mSpeakHour
measurename2=mtimemin3
x=(round(#IconSize#*0.65))
y=(round(#IconSize#*0.74))
text=%1:%2
stringalign=RightCenter
fontface=digital
fontsize=(#IconSize#*21/152)
fontcolor=#FontColor#
dynamicvariables=1

[DigiSec]
meter=string
measurename=mtimesec3
x=(round(#IconSize#*0.75))
y=(round(#IconSize#*0.01))r
text=%1
stringalign=RightBottom
fontface=digital
fontsize=(#IconSize#*12/152)
fontcolor=#FontColor#
dynamicvariables=1

[DigiAmPm]
meter=string
measurename=mAMPM
text=%1
x=(round(#IconSize#*0.01))r
y=(round(#IconSize#*-0.01))r
stringalign=RightTop
fontface=lCDdot tr
fontsize=(#IconSize#*16/152)
fontcolor=#FontColor#
dynamicvariables=1

[AllHands]
