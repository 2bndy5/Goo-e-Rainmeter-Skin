[Rainmeter]
Update=250
DefaultUpdateDivider=4
dynamicwindowsize=1
MouseLeaveAction=[!setvariable hideconfigbar 1][!writekeyvalue variables hideconfigbar 1][!showmetergroup "clockpages"][!update]

[Variables]
@include="#@#ClockVariables.inc"
previousSize=750
ClockColor=15,239,230
FontColor=6,202,104
HandsColor=0,0,255
hideconfigbar=0
clockAlpha=60
WinColors=1
HoursColor=126,74,2
MinutesColor=10,66,174
SecondsColor=202,6,143
MarkerColor=40,237,2
BgAccent=85,85,85
BgColor=13,1,0
BgAlpha=#ClockAlpha#

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;Measures~~~~~~~~~~~~~~~~~~~~~~~~~~~
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

@include2="#@#\WinColor.inc"

[MeasureWinVar]
measure=plugin
Plugin=SysInfo
SysInfoType=OS_VERSION
dynamicVariables=1
updateDivider=-1
ifConditionMode=1
ifCondition=#WinColors# = 0
ifTrueAction=[!SetVariable HoursColor #Palette6#][!SetVariable MinutesColor #Palette5#][!SetVariable SecondsColor #Palette2#][!SetVariable MarkerColor #Palette4#][!SetVariable BgColor 22,22,22][!SetVariable FontColor #Palette3#]

[ScriptShade]
measure=script
DynamicVariables=1
ScriptFile="#@#CalcShadows.lua"
Percent=0.45
;updateDivider=-1
Color1=#MarkerColor#
Color2=#FontColor#
;disabled=(#WinColors#=1?0:1)

[mtimesec3]
measure=time
format=%S

[mtimemin3]
measure=Time
Format=%M

[mTime]
Measure=Time

[cMon]
measure=Time
format=%b

[cDay]
measure=time
format=%#d

[cWDay]
measure=time
format=%a

[mAMPM]
measure=time
format=%p
updatedivider=20

@include3=#@#UniversalWorkings.inc

